{% load static %}

<!DOCTYPE html>
<html>
  <head>
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/base.css' %}"
    {% block head %}
    <meta charset="utf-8">
    <title>base</title>
     {% endblock %}
  </head>
 
  <body >
    <div class='container'>
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a class="nav-link active" href="{% url 'home:home'%}?next={{request.path}}">Deke</a>
            </li>
            {% if user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'accounts:view_profile' %}?next={{request.path}}">Profile</a>
                  </li>  
                  </li>
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'home:home'%}?next={{request.path}}">home</a>
                  </li>         
                  <li class="nav-item">
                
                  <li class="nav-link"<h2> {{ user.get_username }}</h2></li>
                  <li><a class="nav-link" href="{% url 'logout'%}?next={{request.path}}">Logout</a></li> 
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/change-password">Change Password</a>
                  </li>  
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'accounts:edit_profile'%}?next={{request.path}}">Edit Profile</a>
                  </li>  
                {% else %}
                  <li><a class="nav-link" href="{% url 'login'%}?next={{request.path}}">Login</a></li>   
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/register">Register</a>
                  </li>
                {% endif %}                
            
            
            
        </ul>
    </div>
    {% block content %}
   
  

    {% endblock  %}
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"></script>
  
 
  </body>  
</html>
